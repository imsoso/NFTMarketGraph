specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMKT
    network: sepolia
    source:
      address: "0x276aa381EbaD0349602cC3F83b7b28670dC14E29"
      abi: NFTMKT
      startBlock: 6976274
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - List
        - Sold
      abis:
        - name: NFTMKT
          file: ./abis/NFTMKT.json
      eventHandlers:
        - event: List(indexed address,indexed uint256,bytes32,address,address,uint256,uint256)
          handler: handleList
        - event: Sold(bytes32,address,uint256)
          handler: handleSold
      file: ./src/nftmkt.ts
